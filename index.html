<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <table>
            <!-- Cabeçalho da tabela -->
            <tr>
                <!-- Células do cabeçalho -->
                <th>Empresa</th>
                <th>Contato</th>
                <th>País</th>
                <th>Ações</th>
            </tr>
<!-- titulo de cada coluna TH e informacao de cada coluna TD -->
            <tr>
                <td>Informação01</td>
                <td>Informação02</td>
                <td>Informação03</td>
                <td>Informação04</td>
            </tr>

            <tr>
                <td>Informação05</td>
                <td>Informação06</td>
                <td>Informação07</td>
                <td>Informação08</td>
            </tr>
    </table>
</body>
</html>
